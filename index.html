<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1e;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d1d1d6;
        }

        /* Container styling */
        .container {
            background: #2c2c2e;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #3f3f42;
            transition: transform 0.3s ease-in-out;
            text-align: left;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Title and text styling */
        h2 {
            color: #e5e5e7;
            margin-bottom: 10px;
            font-size: 22px;
            text-align: left;
        }

        /* Button styling */
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            flex-grow: 1;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Link styling */
        .link {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            color: #6a6aff;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .link:hover {
            color: #8888ff;
            transform: translateY(-3px);
        }

        /* Fade-in animation for container */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container fade-in" id="main-container">
        <h2>Name: Navneet</h2>
        <h2>Roll Number: 4002/23</h2>
        <h2>Course: BCA 3rd Sem.</h2>
        <h2>Submitted To: Mr. Chetan Gupta</h2>

        <div class="buttons">
            <a href="main.html" class="btn" id="dsa-btn">Data Structures</a>
            <a href="c++.html" class="btn" id="cpp-btn">C++</a>
        </div>

        <a href="c++.html" class="link">Open Website</a>
    </div>

    <script>
        // Change button color on hover using JavaScript
        document.getElementById('dsa-btn').addEventListener('mouseover', function () {
            this.style.backgroundColor = '#f44336'; // Red on hover
        });

        document.getElementById('dsa-btn').addEventListener('mouseout', function () {
            this.style.backgroundColor = '#4CAF50'; // Reset back to green
        });

        document.getElementById('cpp-btn').addEventListener('mouseover', function () {
            this.style.backgroundColor = '#2196F3'; // Blue on hover
        });

        document.getElementById('cpp-btn').addEventListener('mouseout', function () {
            this.style.backgroundColor = '#4CAF50'; // Reset back to green
        });
    </script>
</body>

</html>
